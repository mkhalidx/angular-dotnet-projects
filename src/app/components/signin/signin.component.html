<div class="form-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
    @if (signInForm.get('email')?.invalid && signInForm.get('email')?.touched) {
      <div class="error-msg">
        Valid email is required.
      </div>
    }

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
    @if (signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
      <div class="error-msg">
        Password must be at least 6 characters.
      </div>
    }

    <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>
  
  <div class="signup-link">
    <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
  </div>
</div>
